<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlene Grabillo | Welcome</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- LANDING PAGE SPECIFIC CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Manrope', sans-serif;
            height: 100vh; /* Full Screen Height */
            width: 100%;
            overflow: hidden; /* No scrolling on this page */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            
            /* Background Image with Dark Blue Tech Overlay */
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(37, 99, 235, 0.8)), 
                        url('images/background.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Profile Image (Optional - Small circle) */
        .profile-thumb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .highlight {
            color: #60A5FA; /* Lighter Blue for pop */
            font-weight: 800;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: white;
            color: #0F172A;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .btn-outline {
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
        }
        .btn-outline:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .btn-group { flex-direction: column; gap: 15px; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Picture -->
        <img src="images/dpg.png" alt="Darlene Grabillo" class="profile-thumb">

        <!-- Main Headline -->
        <h1>Darlene <span class="highlight">Grabillo</span></h1>
        
        <!-- Sub Headline -->
        <h2>Dental Assistant â€¢ Level II </h2>
        
        <!-- Buttons -->
        <div class="btn-group">
            <!-- LINKS TO YOUR MAIN PORTFOLIO -->
            <a href="index.html" class="btn btn-primary">Enter Portfolio</a>
            
            <!-- LINKS TO EMAIL -->
            <a href="mailto:dgrabillo37@gmail.com" class="btn btn-outline">Contact Me</a>
        </div>
    </div>

</body>
</html>
